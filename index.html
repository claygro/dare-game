<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dare game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Dare game</h1>
      <br /><br /><br />
      <form action="##" id="input">
        <input type="text" class="input" />
      </form>
      <br /><br /><br />
      <div class="message">
        <h2 id="message">
          <span id="any">Put number from 1 to 10</span>
        </h2>
      </div>
      <br /><br /><br />
      <div id="btn">
        <button class="btn" onclick="put()">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
